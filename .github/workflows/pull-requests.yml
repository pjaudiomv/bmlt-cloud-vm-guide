name: "pull-request"

on:
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: docs/package-lock.json
      - name: Install dependencies
        working-directory: docs
        run: npm install
      - name: Build all documentation ðŸ”§
        working-directory: docs
        run: npm run build
